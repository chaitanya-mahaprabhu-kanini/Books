<div class = "container my-5">
    <h1 class = "mb-3">Add new book</h1>
    <form #form = "ngForm" (ngSubmit) = "addBook()">
        <div class="mb-3 mt-3">
          <label for="title" class="form-label">Title:</label>
          <input type="text" class="form-control" id="title" placeholder="Enter Title" name="title" [(ngModel)] = "addBookRequest.Title">
        </div>
        <div class="mb-3">
          <label for="isbn" class="form-label">ISBN:</label>
          <input type="text" class="form-control" id="isbn" placeholder="Enter ISBN" name="isbn" [(ngModel)] = "addBookRequest.ISBN">
        </div>
        <div class="mb-3">
            <label for="author" class="form-label">Author:</label>
            <input type="text" class="form-control" id="author" placeholder="Enter Author:" name="author" [(ngModel)] = "addBookRequest.Author">
          </div>
          <div class="mb-3">
            <label for="year" class="form-label">Year:</label>
            <input type="number" class="form-control" id="year" placeholder="Enter Year:" name="year" [(ngModel)] = "addBookRequest.Year">
          </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
